<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d Javascript Game</title>
    <link rel="stylesheet" href="./css/main.css" defer>
</head>
<body>
    <div id="loader" class="app-loading">
        <!-- logo -->
        <svg version="1.1" id="loading-logo" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" height="45px" width="45px" x="0px" y="0px" viewBox="0 0 30 30"
                style="enable-background: new 0 0 30 30" xml:space="preserve">
                <polygon class="svg-color-grey"
                    points="27.5,6.6 27.5,23.5 25,25.3 5.9,3.9 8.9,1.8 24.2,19.7 24.1,8.2 18,0 " />
                <polygon class="svg-color-grey"
                    points="2.5,23.4 2.5,6.5 5,4.7 24.1,26.1 21.1,28.2 5.8,10.3 5.9,21.8 12,30 " />
        </svg>
    </div>
    <canvas id="canvas">
    </canvas>    
    <div id="cursor-title">Click to start Engine</div>
    <script src="./main.js" defer></script>
    <img id="icon-logo" class="game-img" src="./images/logo-02.png" alt="game">
    <img id="icon-home" class="game-img" src="./images/home.png" alt="game">
    <img id="icon-about" class="game-img" src="./images/about.png" alt="game">
    <img id="icon-work" class="game-img" src="./images/work.png" alt="game">
    <img id="icon-skills" class="game-img" src="./images/skills.png" alt="game">
    <img id="icon-contact" class="game-img" src="./images/contacts.png" alt="game">
    <img id="icon-github" class="game-img" src="./images/github.png" alt="game">
    <img id="icon-menu" class="game-img" src="./images/menu.png" alt="game">
    <img id="icon-music" class="game-img" src="./images/music.png" alt="game">
    <img id="icon-instagram" class="game-img" src="./images/instagram.png" alt="game">
    <img id="icon-battery" class="game-img" src="./images/battery.png" alt="game">
    <img id="icon-wifi" class="game-img" src="./images/wifi.png" alt="game">
    <img id="icon-date" class="game-img" src="./images/date.png" alt="game">
    <img id="icon-time" class="game-img" src="./images/time.png" alt="game">
    <img id="icon-twitter" class="game-img" src="./images/twitter.png" alt="game">
    <img id="icon-cursor" class="game-img" src="./images/cursor.png" alt="game">
    <a id="my-website" href="https://www.norman-chifenga.com/">norman-chifenga.com</a>
</body>
</html
